local:
    root: /var/www/presales-blt/docroot
    uri: 'http://lc.presales-blt'
    host: lc.presales-blt
    user: vagrant
    ssh: { options: '-o PasswordAuthentication=no -i $HOME/.vagrant.d/insecure_private_key' }
    paths: { files: /Users/marvin.oey/projects/presales-blt/docroot/sites/files }
vm:
    root: /var/www/presales-blt/docroot
    uri: 'http://lc.presales-blt'
    host: lc.presales-blt
    paths: { files: /var/www/presales-blt/docroot/sites/default/files }
dev:
